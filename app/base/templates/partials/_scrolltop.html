<!-- ScrollUp Start Here -->
<a data-type="section-switch" class="scrollup">
        <i class="fas fa-angle-double-up"></i>
</a>
<!-- ScrollUp End Here -->

<script>
        let scrollTop = document.querySelector(".scrollup");
        scrollTop.onclick = function(){
                window.scrollTo({
                        top: 0,
                        behavior: "smooth",
                });
        };
</script>
